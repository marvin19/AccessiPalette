name: Lighthouse CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Start HTTP Server
        run: npx http-server ./dist -p 4173 &
        shell: bash

      - name: Wait for HTTP Server to start
        run: sleep 10

      - name: Run Lighthouse CI
        run: lhci autorun --config=.lighthouserc.cjs

      - name: Extract Accessibility Score
        id: extract_score
        run: |
          SCORE=$(node -pe "JSON.parse(require('fs').readFileSync('.lighthouseci/lhr-*.json').toString()).categories.accessibility.score * 100")
          echo "ACC_SCORE=$SCORE" >> $GITHUB_ENV
          echo "::set-output name=accessibility_score::$SCORE"

      - name: Comment PR with Lighthouse Results
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ${{ steps.extract_score.outputs.accessibility_score == '100' && '✅ Good to go!' || '❌ Please check the accessibility score in the detailed report!' }}
            Lighthouse CI results: See details in the Actions tab. Accessibility Score: ${{ steps.extract_score.outputs.accessibility_score }}%.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v2
        with:
          name: lighthouse-results
          path: .lighthouseci
