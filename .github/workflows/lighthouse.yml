name: Lighthouse CI

on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: Start HTTP Server
        run: npx http-server ./dist -p 4173 &
        shell: bash

      - name: Wait for HTTP Server to start
        run: sleep 10

      - name: Run Lighthouse CI
        run: lhci autorun --config=.lighthouserc.js

      - name: Upload Lighthouse results
        uses: actions/upload-artifact@v2
        with:
          name: lighthouse-results
          path: .lighthouseci

      - name: Check Lighthouse CI Outcome
        id: check_lighthouse
        run: |
          if [ -f .lighthouseci/failed ]; then
            echo "Lighthouse checks failed" > .lighthouseci/failed
            echo "::set-output name=status::failed"
          else
            echo "::set-output name=status::success"
          fi

      - name: Post Comment on PR
        if: always()
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ${{ steps.check_lighthouse.outputs.status == 'failed' && '❌ Lighthouse checks failed. Please review the Lighthouse report in the Artifacts.' || '✅ Lighthouse checks passed successfully!' }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail the Workflow if Lighthouse Failed
        if: steps.check_lighthouse.outputs.status == 'failed'
        run: exit 1
