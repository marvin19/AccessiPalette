name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Checkout Repository
      - uses: actions/setup-node@v3
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run dev
      - name: Test
        run: npm test
